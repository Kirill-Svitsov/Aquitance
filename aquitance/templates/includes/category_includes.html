<article>
  <p>{{ category.title }}</p>
  <p>{{ category.image }}</p>
  <p>{{ category.description|linebreaksbr }}</p>
  <ul>
    <li>
      Всего товаров в категории: {{ category.products.count }}
    </li>
    <li>
      Перейти:
      <a
        href="{% url 'products:category_list' category.slug %}"
        color="red">
        {{ category.title }}
      </a>
    </li>
  </ul>
</article>
<hr>
